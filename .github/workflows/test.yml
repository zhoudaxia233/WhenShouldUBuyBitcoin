          echo "âœ“ All JSON files are valid"

  test-dca-service:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dca_service

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: dca_service/.venv
          key: venv-dca-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('dca_service/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run DCA Service tests
        run: PYTHONPATH=src poetry run pytest tests/ -v

