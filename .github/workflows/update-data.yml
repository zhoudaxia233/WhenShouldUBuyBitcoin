name: Update BTC Data Daily

# Run every day at 00:30 UTC (after daily close)
on:
  schedule:
    - cron: '30 0 * * *'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          
      - name: Install dependencies
        run: |
          poetry install --no-interaction
          
      - name: Run data update
        run: |
          poetry run python main.py
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv data/*.json charts/*.html
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update BTC data and charts [skip ci]" && git push)

