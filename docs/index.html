<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Should U Buy Bitcoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        .check-button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .check-button:active {
            transform: translateY(0);
        }

        .check-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .result-section {
            display: none;
            margin-top: 20px;
        }

        .result-section.show {
            display: block;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .status-badge.buy {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.no-buy {
            background: #f8d7da;
            color: #721c24;
        }

        .metric {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metric h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin: 5px 0;
        }

        .timestamp {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }

        .distance {
            padding: 10px;
            background: #fff3cd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .error {
            color: #721c24;
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .charts-link {
            text-align: center;
            margin-top: 20px;
        }

        .charts-link a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s;
        }

        .charts-link a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸª™ When Should U Buy Bitcoin</h1>
            <p>Real-time Double Undervaluation Analysis</p>
        </div>

        <div class="card">
            <button id="checkButton" class="check-button">
                âš¡ Check Real-Time Buy Zone Status
            </button>

            <div id="loading" class="loading" style="display: none;">
                Loading data and fetching real-time price...
            </div>

            <div id="results" class="result-section">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <div class="charts-link">
            <a href="../charts/valuation_ratios.html" target="_blank">ðŸ“Š View Historical Charts</a>
        </div>
    </div>

    <script src="realtime.js"></script>
</body>
</html>
