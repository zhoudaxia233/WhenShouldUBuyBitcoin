<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>When Should U Buy Bitcoin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 12px;
        }

        .bitcoin-icon {
            width: 1.5em;
            height: 1.5em;
            vertical-align: middle;
            margin-left: 0.25em;
            transform: translateY(-0.08em);
        }

        .header p {
            font-size: 1.2em;
            color: #86868b;
            font-weight: 400;
        }

        /* Chart Container */
        .chart-container {
            background: white;
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        /* Chart Tabs */
        .chart-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid #d2d2d7;
        }

        .chart-tab {
            padding: 12px 24px;
            font-size: 15px;
            font-weight: 500;
            color: #86868b;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chart-tab:hover {
            color: #1d1d1f;
        }

        .chart-tab.active {
            color: #0071e3;
            border-bottom-color: #0071e3;
        }

        .chart-content {
            display: none;
        }

        .chart-content.active {
            display: block;
        }

        .chart-container iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
        }

        /* Check Button */
        .check-section {
            background: white;
            border-radius: 18px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .check-button {
            padding: 16px 48px;
            font-size: 17px;
            font-weight: 500;
            color: white;
            background: #0071e3;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .check-button:hover {
            background: #0077ed;
            transform: scale(1.02);
        }

        .check-button:active {
            transform: scale(0.98);
        }

        .check-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            margin-top: 20px;
            color: #86868b;
            font-size: 15px;
        }

        /* Results */
        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-section.show {
            display: block;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-header {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .status-header.buy {
            background: linear-gradient(135deg, #34c759 0%, #30d158 100%);
            color: white;
        }

        .status-header.no-buy {
            background: linear-gradient(135deg, #ff9500 0%, #ff9f0a 100%);
            color: white;
        }

        .status-header h2 {
            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .status-header p {
            font-size: 1em;
            opacity: 0.9;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .metric-card {
            background: #f5f5f7;
            border-radius: 12px;
            padding: 24px;
        }

        .metric-card h3 {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: #86868b;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .metric-value {
            font-size: 2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .metric-detail {
            font-size: 15px;
            color: #1d1d1f;
            margin: 6px 0;
        }

        .metric-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            margin-top: 8px;
        }

        .metric-status.in-zone {
            background: #e5f5e9;
            color: #28a745;
        }

        .metric-status.out-zone {
            background: #fff3e0;
            color: #ff9500;
        }

        /* Price Display */
        .price-display {
            text-align: center;
            margin: 24px 0;
        }

        .price-label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #86868b;
            margin-bottom: 12px;
        }

        .current-price {
            display: inline-block;
            font-size: 2.2em;
            font-weight: 700;
            color: #1d1d1f;
            background: linear-gradient(135deg, #f7931a 0%, #ffa726 100%);
            color: white;
            padding: 16px 32px;
            border-radius: 16px;
            box-shadow: 0 4px 12px rgba(247, 147, 26, 0.3);
            letter-spacing: -0.02em;
        }

        .price-timestamp {
            margin-top: 12px;
            font-size: 14px;
            color: #86868b;
            font-weight: 400;
        }

        .timestamp {
            text-align: center;
            font-size: 13px;
            color: #86868b;
            margin: 20px 0;
        }

        .distance-info {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-top: 16px;
            border: 1px solid #d2d2d7;
        }

        .distance-info h4 {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .distance-info p {
            font-size: 14px;
            color: #1d1d1f;
            margin: 6px 0;
        }

        .error {
            background: #ff3b30;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        /* Forecast Calculator */
        .forecast-section {
            background: white;
            border-radius: 18px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .forecast-section h2 {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .forecast-section p {
            text-align: center;
            color: #86868b;
            font-size: 15px;
            margin-bottom: 30px;
        }

        .forecast-input-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .forecast-input-group label {
            font-size: 15px;
            font-weight: 500;
            color: #1d1d1f;
        }

        .forecast-input-group input[type="date"] {
            padding: 12px 20px;
            font-size: 15px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background: #f5f5f7;
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            transition: all 0.2s ease;
        }

        .forecast-input-group input[type="date"]:focus {
            outline: none;
            border-color: #0071e3;
            background: white;
        }

        .forecast-button {
            padding: 12px 32px;
            font-size: 15px;
            font-weight: 500;
            color: white;
            background: #0071e3;
            border: none;
            border-radius: 980px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .forecast-button:hover {
            background: #0077ed;
            transform: scale(1.02);
        }

        .forecast-button:active {
            transform: scale(0.98);
        }

        .forecast-result {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
            border-radius: 12px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .forecast-result.show {
            display: block;
        }

        .forecast-price {
            font-size: 3em;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #f7931a 0%, #ffa726 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .forecast-date {
            font-size: 1.2em;
            color: #1d1d1f;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .forecast-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .forecast-detail-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
        }

        .forecast-detail-item h4 {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #86868b;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .forecast-detail-item p {
            font-size: 1.1em;
            color: #1d1d1f;
            font-weight: 600;
            margin: 0;
        }

        .forecast-disclaimer {
            margin-top: 20px;
            padding: 16px;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 13px;
            color: #856404;
            text-align: left;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #86868b;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>When Should You Buy <img src="bitcoin.svg" alt="Bitcoin" class="bitcoin-icon"></h1>
            <p>Real-time Double Undervaluation Analysis</p>
        </div>

        <!-- Embedded Charts with Tabs -->
        <div class="chart-container">
            <div class="chart-tabs">
                <button class="chart-tab active" onclick="switchChart('ratios')">
                    Valuation Ratios
                </button>
                <button class="chart-tab" onclick="switchChart('prices')">
                    Price Comparison
                </button>
            </div>
            
            <div id="ratios-chart" class="chart-content active">
                <iframe src="charts/valuation_ratios.html"></iframe>
            </div>
            
            <div id="prices-chart" class="chart-content">
                <iframe src="charts/price_comparison.html"></iframe>
            </div>
        </div>

        <!-- Real-time Check Section -->
        <div class="check-section">
            <button id="checkButton" class="check-button">
                Check Real-Time Status
            </button>

            <div id="loading" class="loading" style="display: none;">
                Loading...
            </div>

            <div id="results" class="result-section">
                <!-- Results will be inserted here -->
            </div>
        </div>

        <!-- Future Price Forecast Calculator -->
        <div class="forecast-section">
            <h2>üîÆ Future Price Forecast</h2>
            <p>Calculate Bitcoin's predicted price on any future date based on the Power Law model</p>
            
            <div class="forecast-input-group">
                <label for="forecastDate">Select Date:</label>
                <input type="date" id="forecastDate" />
                <button class="forecast-button" onclick="calculateForecast()">
                    Calculate Forecast
                </button>
            </div>

            <div id="forecastResult" class="forecast-result">
                <!-- Forecast results will be inserted here -->
            </div>
        </div>

        <div class="footer">
            Last data update: <span id="lastUpdate">Loading...</span>
        </div>
    </div>

    <script src="realtime.js"></script>
    <script>
        // Chart switching function
        function switchChart(chartType) {
            // Update tabs
            const tabs = document.querySelectorAll('.chart-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update chart content
            const contents = document.querySelectorAll('.chart-content');
            contents.forEach(content => content.classList.remove('active'));
            document.getElementById(`${chartType}-chart`).classList.add('active');
        }
        
        // Future price forecast calculator
        async function calculateForecast() {
            const dateInput = document.getElementById('forecastDate');
            const resultDiv = document.getElementById('forecastResult');
            
            if (!dateInput.value) {
                alert('Please select a date');
                return;
            }
            
            const selectedDate = new Date(dateInput.value);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Validate date is in the future
            if (selectedDate <= today) {
                alert('Please select a future date');
                return;
            }
            
            // Validate date is not too far (max 5 years)
            const maxDate = new Date();
            maxDate.setFullYear(maxDate.getFullYear() + 5);
            if (selectedDate > maxDate) {
                alert('Please select a date within the next 5 years');
                return;
            }
            
            try {
                // Load metadata to get power law parameters
                const response = await fetch('data/btc_metadata.json');
                const metadata = await response.json();
                
                // Calculate Bitcoin age for selected date (days since genesis: 2009-01-03)
                const genesisDate = new Date('2009-01-03');
                const bitcoinAgeDays = Math.floor((selectedDate - genesisDate) / (1000 * 60 * 60 * 24));
                
                // Calculate power law trend: price = a * t^n
                const forecastPrice = metadata.trend_a * Math.pow(bitcoinAgeDays, metadata.trend_b);
                
                // Calculate days from now
                const daysFromNow = Math.floor((selectedDate - today) / (1000 * 60 * 60 * 24));
                const monthsFromNow = (daysFromNow / 30.44).toFixed(1);
                const yearsFromNow = (daysFromNow / 365.25).toFixed(1);
                
                // Format display
                let timeDisplay;
                if (daysFromNow < 60) {
                    timeDisplay = `${daysFromNow} days from now`;
                } else if (daysFromNow < 365) {
                    timeDisplay = `${monthsFromNow} months from now`;
                } else {
                    timeDisplay = `${yearsFromNow} years from now`;
                }
                
                // Display result
                resultDiv.innerHTML = `
                    <div class="forecast-price">
                        $${forecastPrice.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}
                    </div>
                    <div class="forecast-date">
                        ${selectedDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
                    </div>
                    
                    <div class="forecast-details">
                        <div class="forecast-detail-item">
                            <h4>Time From Now</h4>
                            <p>${timeDisplay}</p>
                        </div>
                        <div class="forecast-detail-item">
                            <h4>Bitcoin Age</h4>
                            <p>${bitcoinAgeDays.toLocaleString()} days</p>
                        </div>
                        <div class="forecast-detail-item">
                            <h4>Model Exponent</h4>
                            <p>${metadata.trend_b.toFixed(2)}</p>
                        </div>
                    </div>
                    
                    <div class="forecast-disclaimer">
                        <strong>‚ö†Ô∏è Disclaimer:</strong> This forecast is based on a mathematical power law model fitted to historical data. 
                        It is <strong>not financial advice</strong> and actual prices may differ significantly due to market conditions, 
                        regulatory changes, technological developments, and other unpredictable factors. 
                        Past performance does not guarantee future results.
                    </div>
                `;
                
                resultDiv.classList.add('show');
                
            } catch (error) {
                alert('Error calculating forecast: ' + error.message);
                console.error(error);
            }
        }
        
        // Set minimum date to tomorrow and default to 1 year from now
        document.addEventListener('DOMContentLoaded', () => {
            const dateInput = document.getElementById('forecastDate');
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            dateInput.min = tomorrow.toISOString().split('T')[0];
            
            // Set default to 1 year from now
            const oneYearFromNow = new Date();
            oneYearFromNow.setFullYear(oneYearFromNow.getFullYear() + 1);
            dateInput.value = oneYearFromNow.toISOString().split('T')[0];
            
            // Set max date to 5 years from now
            const fiveYearsFromNow = new Date();
            fiveYearsFromNow.setFullYear(fiveYearsFromNow.getFullYear() + 5);
            dateInput.max = fiveYearsFromNow.toISOString().split('T')[0];
        });
        
        // Load last update time from metadata
        fetch('data/btc_metadata.json')
            .then(r => r.json())
            .then(data => {
                const date = new Date(data.last_updated);
                const timeString = date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Get timezone abbreviation
                const timezone = new Intl.DateTimeFormat('en-US', {
                    timeZoneName: 'short'
                }).formatToParts(date).find(part => part.type === 'timeZoneName').value;
                
                document.getElementById('lastUpdate').textContent = `${timeString} (${timezone})`;
            })
            .catch(() => {
                document.getElementById('lastUpdate').textContent = 'Unknown';
            });
    </script>
</body>
</html>
